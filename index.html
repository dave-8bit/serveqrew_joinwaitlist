<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://serveqrew.org/" />

    <!-- SEO Title -->
    <title>
      Serveqrew | Find, Buy & Sell Goods and Services on Campus – Join the Waitlist
    </title>

    <!-- SEO Meta Description -->
    <meta
      name="description"
      content="Join the Serveqrew waitlist to discover trusted goods and services on campus. Buy, sell, and connect directly with students and local vendors — free, simple, and secure."
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Serveqrew" />
    <meta property="og:url" content="https://serveqrew.org/" />
    <meta
      property="og:title"
      content="Serveqrew – Buy & Sell on Campus Without Stress"
    />
    <meta
      property="og:description"
      content="Join the waitlist for Serveqrew and be the first to connect with trusted buyers and sellers on campus."
    />
    <!-- Optional later -->
    <!-- <meta property="og:image" content="https://serveqrew.org/og-image.png" /> -->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Serveqrew – Buy & Sell on Campus" />
    <meta
      name="twitter:description"
      content="Find, buy, and sell trusted goods and services on campus. Join the Serveqrew waitlist."
    />

    <!-- App / Theme -->
    <meta name="application-name" content="Serveqrew" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
